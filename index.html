    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020617; /* Slate-950 */
            color: #f8fafc;
            overflow: hidden;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .cyber-grid {
            background-image: radial-gradient(circle at 1px 1px, #1e293b 1px, transparent 0);
            background-size: 32px 32px;
        }
        .pane-border { border-color: #1e293b; }
        .terminal-bg { background-color: #000000; }
        .intel-card-flash {
            animation: flashYellow 1.5s ease-out;
        }
        @keyframes flashYellow {
            0% { background-color: rgba(234, 179, 8, 0.4); border-color: #eab308; }
            100% { background-color: transparent; border-color: #1e293b; }
        }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
